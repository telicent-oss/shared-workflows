name: Python Tests for Python Applications and Libraries

on:
  workflow_call:
    inputs:
      PYTHON_VERSION:
        required: true
        type: string
        description: The python version to test and build against
      OS:
        required: false
        type: string
        description: OS to test on
        default: ubuntu-latest
      SKIP_BUILD:
        required: false
        type: boolean
        description: Whether to skip the build test (i.e. for non-libraries)
        default: false
      TEST_COMMAND:
        required: false
        type: string
        description: The command to run for tests
        default: "python -m unittest discover --verbose"
      TEST_WINDOWS:
        required: false
        type: boolean
        description: Deprecarted - please specify OS as part of the matrix
        default: false
  workflow_dispatch:

jobs:
  test_and_build:
    runs-on: ${{ inputs.OS }}
    steps:
      - name: Install Github (Windows only)
        if: ${{ inputs.OS == 'windows-latest' }}
        run: choco install gh
      - run: gh version
        if: ${{ inputs.OS == 'windows-latest' }}

      - uses: actions/checkout@v4.2.2

      - name: Set up Python ${{ inputs.PYTHON_VERSION }}
        uses: actions/setup-python@v5.6.0
        with:
          python-version: ${{ inputs.PYTHON_VERSION }}

      - name: Generate requirements
        run: |
          python -m piptools compile --all-extras -o requirements.txt pyproject.toml
          pip install -r requirements.txt

      - name: mypy Static Type Checking
        run: python -m mypy

      - name: ruff Python Style Checking
        run:  python -m ruff check --output-format=github .

      - name: Unit Tests
        run: ${{ inputs.test_command }}

      - name: Build
        if: ${{ inputs.SKIP_BUILD == false }}
        run: python -m build
